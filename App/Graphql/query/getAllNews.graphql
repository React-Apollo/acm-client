query($pageNumber: Int, $pageSize: Int){
  getAllNews(pageNumber: $pageNumber, pageSize: $pageSize) {
    id
    user {
      id
      firstname
      lastname
      avatar
    }
    content
    newsPhotos {
      id
      url
    }
    newsLikes {
      id
      user {
        id
      }
      created_at
      updated_at
    }
    newsComments {
      user {
        firstname
        lastname
        avatar
      }
      content
      created_at
      updated_at
    }
    created_at
    updated_at
  }
}
